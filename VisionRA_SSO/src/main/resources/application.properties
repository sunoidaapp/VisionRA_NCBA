spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER
vision.jwt.secret.key=${VISION_RA_JWT_SECRET_KEY}

# Additional DataSource properties for Atomikos
spring.jta.atomikos.datasource.ds1.unique-resource-name=ds1
spring.jta.atomikos.datasource.ds1.min-pool-size=5
spring.jta.atomikos.datasource.ds1.max-pool-size=20